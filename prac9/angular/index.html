<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Registration and Login App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> </head>
<body ng-controller="appCtrl">

  <div class="container">
    <div ng-show="!isLoggedIn">
      <h1>Register</h1>
      <form ng-submit="register()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" ng-model="user.firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" ng-model="user.lastName" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" ng-model="user.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <br>
      <p>Already have an account? <a href="#" ng-click="showLogin()">Login</a></p>
    </div>

    <div ng-show="isLoggedIn">
      <h1>Login</h1>
      <form ng-submit="login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" ng-model="loginData.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" ng-model="loginData.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <br>
      <p>New user? <a href="#" ng-click="showRegister()">Register</a></p>
    </div>

    <div ng-if="errorMessage">
      <p class="alert alert-danger">{{errorMessage}}</p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
